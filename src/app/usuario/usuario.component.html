<h2>Listagem de usuários</h2>

<div class="mat-elevation-z8">
    <div>
        <a mat-raised-button color="primary" (click)="AbrirModal('')" style="margin: 2%">Criar novo</a>
    </div>
    <table mat-table [dataSource]="finaldata" matSort class="mat-elevation-z8">

        <ng-container matColumnDef="id">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> ID</th>
          <td mat-cell *matCellDef="let element">{{element.id}}</td>
        </ng-container>

        <ng-container matColumnDef="nome">
            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome</th>
            <td mat-cell *matCellDef="let element">{{element.nome}}</td>
          </ng-container>

          <ng-container matColumnDef="email">
            <th mat-header-cell *matHeaderCellDef> E-mail</th>
            <td mat-cell *matCellDef="let element">{{element.email}}</td>
          </ng-container>

          <ng-container matColumnDef="dataNascimento">
            <th mat-header-cell *matHeaderCellDef> Data Nascimento</th>
            <td mat-cell *matCellDef="let element">{{element.dataNascimento}}</td>
          </ng-container>

          <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef> Ações</th>
            <td mat-cell *matCellDef="let element">
                <div>
                    <a mat-raised-button (click)="EditarUsuario(element.id)" color="primary">Editar</a> |
                    <a mat-raised-button (click)="RemoverUsuario(element.id)" color="accent">Deletar</a>
                </div>
            </td>
          </ng-container>

          <tr mat-header-row *matHeaderRowDef="displayColums"></tr>
    <tr mat-row *matRowDef="let row; columns: displayColums;"></tr>

    </table>
    <mat-paginator [pageSizeOptions]="[5, 10, 20]"
  showFirstLastButtons
  aria-label="Select page of periodic elements">
</mat-paginator>
</div>
